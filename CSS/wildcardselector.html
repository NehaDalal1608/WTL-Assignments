<html>
<head>
    <style>
        a[href*="example"] {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a href="https://example.com">This link contains 'example' and is underlined.</a>
    <a href="https://otherlink.com">This link is not underlined.</a>
</body>
</html>
