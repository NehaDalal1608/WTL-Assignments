<html>
<head>
    <style>
        div>p {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <div>
        <p>This paragraph is a direct child of div and has a left margin.</p>
        <div>
            <p>This paragraph is not a direct child of the outer div.</p>
        </div>
    </div>
</body>
</html>
