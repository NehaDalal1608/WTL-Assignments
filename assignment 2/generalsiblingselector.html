<html>
<head>
    <style>
        h1~p {
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>This is a header.</h1>
    <p>This paragraph is a sibling of the header and will be italicized.</p>
    <p>This paragraph will also be italicized because it's a sibling of the header.</p>
</body>
</html>
